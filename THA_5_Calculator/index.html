<html>
  <head>
    <script src="ss.js"></script>
    <body>
      <div id="maindiv">
        <h2>Basic Calculator</h2>
        <br />
        <form id="myform">
          <label for="fname">First Number</label>
          <input type="" id="fnum" name="fname" /><br /><br />
          <label for="lname">Second Number:</label>
          <input type="number" id="lnum" name="lname" /><br /><br />
          <!-- <input type="submit" value="Submit" /> -->
        </form>
        <button id="but1" value="+" onclick="sum()">+</button>
        <button id="but2" value="-" onclick="sub()">-</button>
        <button id="but3" value="/" onclick="divide()">/</button>
        <button id="but4" value="*" onclick="multiply()">*</button>
        <span>
          <p>Result:</p>
          <p id="ans"></p>
        </span>
      </div>
    </body>
    <style>
      #maindiv {
        text-align: center;
      }
    </style>
  </head>
</html>
